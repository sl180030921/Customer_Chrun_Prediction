<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
</head>
<body>
    <h1>Customer Churn Prediction</h1>
    <form action="/predict" method="post">
        <label for="gender">Gender:</label>
        <input type="text" name="gender" required><br>

        <label for="SeniorCitizen">Senior Citizen:</label>
        <input type="text" name="SeniorCitizen" required><br>

        <label for="Partner">Partner:</label>
        <input type="text" name="Partner" required><br>

        <label for="Dependents">Dependents:</label>
        <input type="text" name="Dependents" required><br>

        <label for="tenure">Tenure:</label>
        <input type="text" name="tenure" required><br>

        <label for="PhoneService">Phone Service:</label>
        <input type="text" name="PhoneService" required><br>

        <label for="MultipleLines">Multiple Lines:</label>
        <input type="text" name="MultipleLines" required><br>

        <label for="InternetService">Internet Service:</label>
        <input type="text" name="InternetService" required><br>

        <label for="OnlineSecurity">Online Security:</label>
        <input type="text" name="OnlineSecurity" required><br>

        <label for="OnlineBackup">Online Backup:</label>
        <input type="text" name="OnlineBackup" required><br>

        <label for="DeviceProtection">Device Protection:</label>
        <input type="text" name="DeviceProtection" required><br>

        <label for="TechSupport">Tech Support:</label>
        <input type="text" name="TechSupport" required><br>

        <label for="StreamingTV">Streaming TV:</label>
        <input type="text" name="StreamingTV" required><br>

        <label for="StreamingMovies">Streaming Movies:</label>
        <input type="text" name="StreamingMovies" required><br>

        <label for="Contract">Contract:</label>
        <input type="text" name="Contract" required><br>

        <label for="PaperlessBilling">Paperless Billing:</label>
        <input type="text" name="PaperlessBilling" required><br>

        <label for="PaymentMethod">Payment Method:</label>
        <input type="text" name="PaymentMethod" required><br>

        <label for="MonthlyCharges">Monthly Charges:</label>
        <input type="text" name="MonthlyCharges" required><br>

        <label for="TotalCharges">Total Charges:</label>
        <input type="text" name="TotalCharges" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_result is not none %}
    <h2>Prediction: {{ prediction_result }}</h2>
    {% endif %}
</body>
</html>
